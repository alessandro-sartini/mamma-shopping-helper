

<!-- Modal nome utente -->
@if (showUserNameModal) {
  <app-user-name-modal 
    (userNameSubmitted)="onUserNameSubmitted($event)">
  </app-user-name-modal>
}

<!-- App principale -->
@if (!showUserNameModal) {
  <div class="app-container">
    
    <!-- Header Component -->
    <app-header 
      [userName]="currentUserName"
      (changeUserRequested)="onChangeUserRequested()">
    </app-header>

    <!-- Contenuto dinamico -->
    <main class="app-main">
      <router-outlet></router-outlet>
    </main>
    
  </div>
}
